<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sensor Geo Data</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #header {
        background-color:black;
        color:white;
        text-align:center;
        padding:5px;
      }
      #footer {
        background-color:black;
        color:white;
        clear:both;
        text-align:center;
        padding:5px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
		function initialize() {

		  var loc = window.location;
          if (loc.protocol === "https:") {
            newUri = "wss:";
          } else {
            newUri = "ws:";
          }
          newUri += "//" + loc.host + "/ws/map";

		  var sock = new WebSocket(newUri);
		  var stuttgart = new google.maps.LatLng(48.76666672,9.1833333);
		  var mapOptions = {
		     zoom: 10,
		     center: stuttgart
		    };
		  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		  sock.onopen = function(){
		    console.log("Connected websocket");
		    console.log("Sending ping..");
		  	sock.send("Ping!");
		    console.log("Ping sended..");
		  };

		  sock.onerror = function(){
		      console.log("Websocket error");

		  };

		  sock.onmessage = function(evt){
		    console.log("getting message");

		    var sensorData = JSON.parse(evt.data);
		    var sensors = sensorData.docs;
		    var logmessage="";
		    var geotitle="";

		    console.log("in 'onmessage'");
		    console.log("in 'onmessage' setting sensor data size");

		    // Set the sensor count on HTML
		    document.getElementById("count").innerHTML =sensors.length;;

			for(var i = 0; i < sensors.length; i++) {
			  var sensor   = sensors[i];
			  // var j       = i * i;
			  // var move     = "6"+ j;
			  // var move2     = "5"+ j;
			  // var latitude = sensor.gtfs_latitude.replace("65", move);
			  // var longitude = sensor.gtfs_longitude.replace("94", move2);

			  var longitude = sensor.gtfs_longitude;
			  var latitude = sensor.gtfs_latitude;

			  logmessage="Count ["+i+"] Sensor ID: ["+sensor.deviceId+"] Status: ["+sensor.status+"]";
			  console.log(logmessage);
			  geotitle="Device: (" + sensor.deviceId + ") Status: (" + sensor.status +") Date: ("+ sensor.date + ") Time: (" + sensor.time +")";
			  logmessage="Geo Title: " + geotitle;
			  console.log(logmessage);
			  logmessage="La {" + latitude + "} Lo {" + longitude + "}";
			  console.log(logmessage);
			  //geotitle="Title"+i;

			  var marker = new google.maps.Marker({
			    position: new google.maps.LatLng(latitude,longitude),
			    map: map,
			    animation: google.maps.Animation.DROP,
			    title: geotitle
			  });
			}

			var marker = new google.maps.Marker({
			    position: new google.maps.LatLng(48.76666672,9.1833333),
			    map: map,
			    animation: google.maps.Animation.DROP,
			    title: "Home Location - Stuttgart"

			 });

			 var infowindow = new google.maps.InfoWindow({
                    content: '<p>Marker Location:' + marker.getPosition() + '</p>'
             });
		  };
		};
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <!-- *****     CHANGES  ***** -->
    <!-- Insert YOUR BLUEMIX URL  -->
    <div id="header">
      <p>Hello this is the Cloudant Sensor GeoData Site</p>
      <a href="http://owniotcloud.mybluemix.net/cloudant">Go to Sensor data page</a>
      <a href="http://owniotcloud.mybluemix.net/audio">Go to Sensor voice message page</a>
      <a href="http://owniotcloud.mybluemix.net/testing">Go to Sensor data search page</a>
      <p id="count"></p>
    </div>
    <div id="output">Connecting to Socket to get the Cloudant Sensor Geo Data...</div>
    <div id="map-canvas"></div>
    <div id="footer">
       IoT Bluemix Sample Page
    </div>
  </body>
</html>
